monitoring:
  poll_interval_seconds: 45
  batch_size: 100
  max_markets: 50

detection:
  large_bet:
    enabled: true
    thresholds:
      critical: 100000  # $100k
      high: 50000       # $50k
      medium: 10000     # $10k
    volume_percentage: 5.0
    statistical_sigma: 3.0

  rapid_succession:
    enabled: true
    bet_count: 5
    time_window_minutes: 5

  coordinated_activity:
    enabled: false  # Phase 2 feature
    min_addresses: 3
    time_window_minutes: 10
    min_total_volume: 5000

  statistical_anomaly:
    enabled: true
    z_score_threshold: 3.0
    iqr_multiplier: 1.5
    ma_window_hours: 24
    ma_deviation_threshold: 2.5

  market_impact:
    enabled: false  # Phase 2 feature
    min_price_movement_pct: 5.0
    correlation_window_seconds: 60

database:
  path: "data/polymarket.db"
  echo: false
  pool_size: 5
  max_overflow: 10

discord:
  embed_color:
    critical: 0xFF0000  # Red
    high: 0xFF6B35      # Orange
    medium: 0xFFD700    # Yellow/Gold
    low: 0x4169E1       # Blue
  max_description_length: 2048
  include_charts: false

api:
  polymarket:
    base_url: "https://clob.polymarket.com"
    timeout_seconds: 30
    max_retries: 3
    rate_limit_calls: 60
    rate_limit_period_seconds: 60
    backoff_factor: 2

logging:
  format: "json"
  file_path: "data/logs/bot.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5
  console_output: true
